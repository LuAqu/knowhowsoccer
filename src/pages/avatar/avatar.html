<ion-content>

  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round color="teal" outline (click)="chooseimage()">Choose an image</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round color="teal" outline (click)="proceed()">Skip this step</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round color="teal" outline (click)="updateproceed()">Upload & proceed</button>
  </div>
</ion-content>
